<ion-view title="Login" hide-nav-bar="true" nav-transition="none" id="page5">
  <ion-content padding="false" style="background: url(img/qeK9dTMTpWTXHp1wgl0M_bg.fw.png) no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding">
    <form id="login-form1" class="list form">
      <div class="spacer" style="width: 320px; height: 31px;"></div>
      <div>
        <img src="img/yqR5tGBbTViQnfdh1yoB_abertura.fw.png" style="display: block; width: 80%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <div class="spacer" style="width: 320px; height: 31px;"></div>
      <ion-list id="login-list3">
        <label class="item item-input item-floating-label" id="login-input1">
          <span class="input-label">Email</span>
          <input type="email" placeholder="Seu e-mail">
        </label>
        <label class="item item-input item-floating-label" id="login-input2">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Sua senha">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <a ui-sref="tabsController.manejoDeSintomas()" id="login-button8" style="color:#CAD4E0;" class="button button-calm button-block button-outline">Log in</a>
      <a href-inappbrowser="/signup" id="login-button9" class="button button-positive button-block button-clear">Ou crie sua conta agora</a>
    </form>
  </ion-content>
</ion-view>
